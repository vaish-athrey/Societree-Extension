<!DOCTYPE html>
<html>
    <head>
        <title>Note Tab</title>
        <meta charset="utf-8">
        <style>
            /*Extension Style*/
            html, body{
                height:100%;
                min-width:100%;
                margin:0;
                padding:0;
                font-size:100%;
                }
                h1{
                    font-family: 'Playfair Display','Times New Roman','Arial';
                    font-weight: 900;
                }
                body{
                    background: #f7fafc;
                    color: #4a5568;                
                }
                body.dark{
                    color:#f7fafc;
                    background:  #4a5568;  
                }
                div.main{
                    display:flex;
                    height:100%;                    
                }
                aside.sidebar{
                    width:300px;
                    background: #edf2f7;
                    height: 100%;
                    padding:25px;
                }
                .dark aside.sidebar{
                    background: #718096;
                    }
                section.holder{
                    width: -webkit-fill-available;
                    height:100%;
                    padding: 25px;
                    }
                div.icon{
                    height:30px;
                    width:30px;
                    line-height:30px;
                     font-size:28px;  
                }
                [contenteditable]:focus{
                    outline:0px solid transparent;
                }
                [placeholder]:empty:before{
                    content: attr(placeholder);
                    color:black;
                    opacity: 0.5;
                    cursor:text;
                }
                [placeholder]:empty:focus:before{
                    content:"";
                }
        </style> 
    </head>
    <body class="dark">
        <div class="main">
            <aside class="sidebar">
                <div class="icon">üñäÔ∏è</div>
                <h1>Note Tab</h1>
                <div class="newNote">‚ûï New Note</div>
                <div class="pages-holder"></div>
            </aside>
            <section class="holder">
                <div class="icon">üì∞</div>
                <div class="action">
                    <!--TODO: add save/delete button-->
                </div>
                <h1 contenteditable ="true" placeholder="Untitled" ></h1> 
                <div class="post-body" contenteditable="true" placeholder="Enter your note here..."></div>
            </section>
        </div>
        <script src="app.js"></script>
    </body>
</html>
